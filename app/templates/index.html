<HTML>

<title>Licht</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">
	body{
		background-color: black;
	}
	.center{
	 position: absolute;
	 background-color: #282a36;
	 color: white;

  left:50%;

  top: 50%;

  transform: translate(-50%, -50%);

  border: 5px solid white;

  padding: 10px;	
	}
	h1{
		position: absolute;
		top: 30%;
		left: 45%;
		color: white;
	}
	
	
	
	.navbar-brand{
	
		font-size:180%;
	
	
	}
	
	.tutorial-link-list{
	
		list-style-type:none;
	
	
	}
	.hyperlink{
	
		color:white;
		font-size:large;
	
	}
</style>
<body>
	<div>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Licht</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
	</div>
	<h1>Tutorials</h1>
	<audio id="vc">
      <source src="{{ url_for('static', filename='vc.mp3') }}" type="audio/mpeg">
  	</audio>
	<div class="center">
	<ul class="tutorial-link-list">
	<li>
	<a class="hyperlink" id = "first" href="{{ url_for('tutorial', type='one') }}">Tutorial 1 : Variables in Python </a> 
	</li>
	
	<li>
	<a class="hyperlink" id = "second" href="{{ url_for('tutorial', type='two') }}">Tutorial 2: Built-in Functions in Python</a> 
	</li>
	
	<li>
	<a class="hyperlink" id = "third" href="{{ url_for('tutorial', type='three') }}">Tutorial 3: Conditional statements in Python</a> 
	</li>
	
	</ul>
	</div>
	</div>
<script type="text/javascript">
	window.onload = function() {
    document.getElementById("vc").play();
    }
	$(document).on('keydown', function (event) {
    if (event.which == 49) {
    
 		 event.preventDefault();
        window.location = $('#first').attr('href');
    } 
    else if (event.which == 50) {
    
 		 event.preventDefault();
        window.location = $('#second').attr('href');
        
    } 
    else if (event.which == 51) {
    
 		 event.preventDefault();
        window.location = $('#third').attr('href');
    } 
    else if (event.which == 27) {
    
    	 event.preventDefault();
       	 window.history.back();
    }
    else if (event.which == 82){
    	window.location.reload()
    }
    else if(event.which == 80){
    	document.getElementById('vc').pause()
    }
	})
</script>	
</body>
